<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="box">Some text</div>
    <a href="https://www.google.co.uk/">Google</a>
    <div class="box2">Moving Box</div>
    <div class="container">
        <h2>Racing Boxes</h2>
        <p>Hover over this container</p>
        <p>Watch the racing boxes. The transition-duration is the same, 5 seconds, but each box has a different transition-timing-function.</p>
        <div class="box3 ease">ease</div>
        <div class="box3 easein">ease-in</div>
        <div class="box3 easeout">ease-out</div>
        <div class="box3 easeinout">ease-in-out</div>
        <div class="box3 linear">linear</div>
    </div>
</body>
</html>
